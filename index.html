<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Zhdyn, Zhdyn3, Zhdun, Zhdun3, Zhdunchik3, Zhdunchik, Zhdunek3, Zhdunek, Zhdynchik3, Zhdynchik, Ждун, Ждун3, Ждунчик, Ждунчик3, Ждунек, Ждунек3">
    <meta name="desctiption" content="Zhdyn, Zhdyn3, Zhdun, Zhdun3, Zhdunchik3, Zhdunchik, Zhdunek3, Zhdunek, Zhdynchik3, Zhdynchik, Ждун, Ждун3, Ждунчик, Ждунчик3, Ждунек, Ждунек3">
    <meta name="keywords" content="Zhdyn, Zhdyn3, Zhdun, Zhdun3, Zhdunchik3, Zhdunchik, Zhdunek3, Zhdunek, Zhdynchik3, Zhdynchik, Ждун, Ждун3, Ждунчик, Ждунчик3, Ждунек, Ждунек3">
    <title>Страница о Zhdyn3</title>
    <link rel="icon" href="https://i.imgur.com/mYUXsXn.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
        }
        .container {
            max-width: 800px;
            width: 100%;
            margin: 20px;
            padding: 20px;
            background-color: rgba(51, 51, 51, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }
        h1, h2 {
            color: #fff;
        }
        p {
            line-height: 1.6;
            color: #fff;
        }
        .social-links {
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 50%;
            transition: background-color 0.3s, transform 0.3s, opacity 0.3s;
            animation: slideDown 0.5s ease;
        }
        .social-links a:hover {
            background-color: #555;
            transform: translateY(-3px);
        }
        .social-links img {
            width: 40px;
            height: 40px;
        }
        .avatar-container {
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }
        .avatar-container img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 3px solid #fff;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .avatar-container img.clicked {
            transform: scale(1.2);
        }
        .nickname {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 5s infinite linear;
            background-size: 300% 300%;
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .section-title {
            font-size: 18px;
            color: #aaa;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
            background: transparent;
        }
        .star {
            position: absolute;
            background-image: url('https://i.imgur.com/p0GjCNd.png');
            background-size: cover;
            border-radius: 50%;
            pointer-events: none;
        }
        .star-fall {
            position: absolute;
            background: url('https://i.imgur.com/p0GjCNd.png') no-repeat center;
            background-size: contain;
            width: 15px;
            height: 15px;
            animation: starFall 2s forwards;
        }
        @keyframes starFall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .click-count {
            display: none;
            margin-top: 10px;
            font-size: 18px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            animation: slideDown 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars-container"></div>
    <div class="container">
        <section class="avatar-container">
            <img src="https://i.imgur.com/Hn0H7sl.png" alt="Аватарка Zhdyn3" id="avatar-img">
            <div class="nickname">Zhdyn3</div>
            <div class="click-count" id="click-count">0</div>
        </section>
        <section>
            <h2 class="section-title">---------- Ссылки ----------</h2>
        </section>
        <section class="social-links">
            <a href="#" id="discord-link"><img src="https://i.imgur.com/XhwaoKk.png" alt="Discord"></a>
            <a href="https://www.tiktok.com/@zhdynchik3?_t=8nM9B2Pn8CE&_r=1" target="_blank"><img src="https://i.imgur.com/zrv3v2v.png" alt="TikTok"></a>
            <a href="https://youtube.com/@zhdynchik3?si=4yizaT3VnfeMW_DP" target="_blank"><img src="https://i.imgur.com/05FnVqn.png" alt="YouTube"></a>
            <a href="https://www.donationalerts.com/r/zhdyn3" target="_blank"><img src="https://i.imgur.com/WWLyAC5.png" alt="Donation Alerts Logo"></a>
            <a href="https://github.com/zhdyn3" target="_blank"><img src="https://i.imgur.com/gaIRg9B.png" alt="GitHub"></a>
            <a href="https://steamcommunity.com/id/ZHDANOV_MAKSON/" target="_blank"><img src="https://i.imgur.com/Qtig2iH.png" alt="Steam"></a>
        </section>

        <footer>
            <p>&copy; 2024 Zhdynchik3. Все права защищены.</p>
        </footer>
    </div>
    
    <script>
        function generateStars() {
            const starsContainer = document.getElementById('stars-container');
            const numberOfStars = 50;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 10 + 10;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${y}%`;
                star.style.left = `${x}%`;
                star.style.opacity = Math.random() * 0.5 + 0.5;
                starsContainer.appendChild(star);
            }
        }

        function createFallingStars() {
            const starsContainer = document.getElementById('stars-container');
            const numStars = 30;
            const existingStars = starsContainer.querySelectorAll('.star-fall');
            existingStars.forEach(star => star.remove());

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star-fall');
                star.style.left = Math.random() * 100 + 'vw';
                star.style.width = (Math.random() * 10 + 5) + 'px';
                star.style.height = star.style.width;
                star.style.opacity = Math.random() * 0.5 + 0.5;
                star.style.animationDuration = Math.random() * 2 + 3 + 's';
                star.style.animationName = 'starFall';
                starsContainer.appendChild(star);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            generateStars();
            
            const avatarImg = document.getElementById('avatar-img');
            const clickCountDiv = document.getElementById('click-count');
            let clickCount = localStorage.getItem('clickCount') || 0;

            clickCountDiv.textContent = clickCount;

            avatarImg.addEventListener('click', function() {
                clickCount++;
                localStorage.setItem('clickCount', clickCount);
                clickCountDiv.textContent = clickCount;
                clickCountDiv.style.display = 'block';
                createFallingStars();
            });

            const discordLink = document.getElementById('discord-link');
            discordLink.addEventListener('click', function(event) {
                event.preventDefault();
                document.getElementById('discord-alert').style.display = 'block';
                setTimeout(() => document.getElementById('discord-alert').style.display = 'none', 5000);
            });
        });
    </script>
</body>
</html>

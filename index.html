    <style>
        :root {
            --bg-main: #020617;
            --card-bg: rgba(15, 23, 42, 0.92);
            --card-border: rgba(148, 163, 184, 0.7);
            --accent-main: #38bdf8;      /* голубой акцент */
            --accent-soft: #e0f2fe;      /* мягкий светлый */
            --text-main: #f9fbff;
            --text-secondary: #cbd5f5;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background:
                radial-gradient(circle at top, #1e3a8a 0, #0b1120 45%, var(--bg-main) 100%);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }

        /* СНЕГ */
        .snow {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .snowflake {
            position: absolute;
            background: radial-gradient(circle, #ffffff 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            opacity: 0.6;
            animation: twinkle 5s ease-in-out infinite;
        }

        .snowflake.layer-2 {
            opacity: 0.35;
            animation-duration: 8s;
        }

        .snowflake-fall {
            position: absolute;
            background: radial-gradient(circle, #ffffff 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            width: 10px;
            height: 10px;
            animation: snowFall 3s forwards;
            opacity: 0.9;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.25; transform: translateY(0) scale(0.9); }
            50% { opacity: 0.9; transform: translateY(6px) scale(1.05); }
        }

        @keyframes snowFall {
            0% {
                transform: translateY(-120px) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(40px);
                opacity: 0;
            }
        }

        /* КАРТОЧКА */
        .container {
            position: relative;
            z-index: 1;
            max-width: 820px;
            width: 100%;
            margin: 20px;
            padding: 32px 32px 22px;
            background: var(--card-bg);
            border-radius: 22px;
            border: 1px solid var(--card-border);
            box-shadow:
                0 24px 60px rgba(0, 0, 0, 0.9),
                0 0 0 1px rgba(148, 163, 184, 0.25);
            backdrop-filter: blur(16px);
            overflow: hidden;
        }

        @media (max-width: 600px) {
            .container {
                padding: 22px 16px 16px;
                margin: 12px;
            }
        }

        /* ГИРЛЯНДА */
        .garland {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 46px;
            pointer-events: none;
        }

        .garland-line {
            position: absolute;
            top: 16px;
            left: 3%;
            width: 94%;
            height: 0;
            border-top: 2px solid rgba(148, 163, 184, 0.5);
            border-radius: 999px;
        }

        .bulb {
            position: absolute;
            top: 5px;
            width: 12px;
            height: 20px;
            border-radius: 999px;
            box-shadow: 0 0 10px rgba(15, 23, 42, 0.9);
            transform-origin: top center;
            animation: bulbSwing 1.7s ease-in-out infinite alternate;
        }

        .bulb::after {
            content: "";
            position: absolute;
            top: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 4px;
            border-radius: 2px;
            background: #020617;
        }

        .bulb.blue {
            background: #38bdf8;
            box-shadow: 0 0 16px rgba(56, 189, 248, 0.8);
        }

        .bulb.cyan {
            background: #22d3ee;
            box-shadow: 0 0 16px rgba(34, 211, 238, 0.8);
        }

        .bulb.white {
            background: #e5f4ff;
            box-shadow: 0 0 16px rgba(226, 232, 240, 0.9);
        }

        .bulb:nth-child(2) { left: 8%;  animation-delay: 0.0s; }
        .bulb:nth-child(3) { left: 22%; animation-delay: 0.2s; }
        .bulb:nth-child(4) { left: 36%; animation-delay: 0.4s; }
        .bulb:nth-child(5) { left: 50%; animation-delay: 0.1s; }
        .bulb:nth-child(6) { left: 64%; animation-delay: 0.35s; }
        .bulb:nth-child(7) { left: 78%; animation-delay: 0.15s; }
        .bulb:nth-child(8) { left: 90%; animation-delay: 0.5s; }

        @keyframes bulbSwing {
            0%   { transform: rotate(-7deg); }
            100% { transform: rotate(5deg); }
        }

        .avatar-container {
            margin-bottom: 12px;
        }

        .avatar-container img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 3px solid rgba(226, 232, 240, 0.9);
            cursor: pointer;
            transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.9);
            background: radial-gradient(circle at 30% 20%, rgba(148, 163, 184, 0.38), transparent 55%);
        }

        .avatar-container img.clicked {
            transform: scale(1.08);
            box-shadow: 0 26px 65px rgba(15, 23, 42, 1);
            border-color: var(--accent-main);
        }

        .nickname {
            margin-top: 12px;
            font-size: 26px;
            font-weight: 700;
            background: linear-gradient(90deg,
                #e0f2fe, #38bdf8, #e0f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 180% 180%;
            animation: nameGlow 5s infinite linear;
        }

        @keyframes nameGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .click-count {
            margin-top: 10px;
            font-size: 13px;
            color: var(--text-secondary);
            background: rgba(15, 23, 42, 0.9);
            padding: 6px 12px;
            border-radius: 999px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            border: 1px solid rgba(148, 163, 184, 0.5);
        }

        .click-count span {
            font-weight: 600;
            color: var(--accent-main);
        }

        .greeting {
            margin-top: 10px;
            margin-bottom: 14px;
        }

        .greeting-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--accent-soft);
            letter-spacing: 0.11em;
            text-transform: uppercase;
        }

        .greeting-text {
            margin-top: 6px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .section-title {
            margin: 18px 0 6px;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-secondary);
            letter-spacing: 0.18em;
            text-transform: uppercase;
        }

        .section-divider {
            width: 140px;
            height: 1px;
            margin: 6px auto 18px;
            background: linear-gradient(90deg,
                transparent,
                rgba(148, 197, 255, 0.9),
                transparent);
            opacity: 0.9;
        }

        .links-section {
            margin-bottom: 16px;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 14px;
            margin-top: 4px;
        }

        .social-btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            text-decoration: none;
            background:
                radial-gradient(circle at 30% 20%, rgba(191, 219, 254, 0.4), transparent 60%),
                radial-gradient(circle at 70% 70%, rgba(15, 23, 42, 0.9), #020617);
            box-shadow:
                0 10px 25px rgba(15, 23, 42, 0.95),
                0 0 0 1px rgba(148, 163, 184, 0.7);
            transition: transform 0.18s ease, box-shadow 0.18s ease, filter 0.18s ease;
        }

        .social-btn img {
            width: 36px;
            height: 36px;
            display: block;
            border-radius: 50%;
        }

        .social-btn::after {
            content: "";
            position: absolute;
            inset: 5px;
            border-radius: 50%;
            border: 1px solid rgba(226, 232, 240, 0.35);
            pointer-events: none;
        }

        .social-btn:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow:
                0 14px 32px rgba(15, 23, 42, 1),
                0 0 0 1px rgba(191, 219, 254, 0.9);
            filter: brightness(1.05);
        }

        footer {
            margin-top: 18px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .toast {
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 22px;
            transform: translateX(-50%) translateY(18px);
            padding: 10px 16px;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.98);
            border: 1px solid rgba(148, 197, 255, 0.8);
            color: var(--text-main);
            font-size: 13px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s ease, transform 0.25s ease;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.95);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 600px) {
            .avatar-container img {
                width: 120px;
                height: 120px;
            }

            .social-btn {
                width: 48px;
                height: 48px;
            }

            .social-btn img {
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>
<body>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <script>
        const DISCORD_NICK = 'zhdyn3';
        const SNOW_COUNT_LAYER1 = 50;
        const SNOW_COUNT_LAYER2 = 40;

        function generateSnow() {
            const container = document.getElementById('snow-container');

            const createFlakes = (layerClass, count) => {
                for (let i = 0; i < count; i++) {
                    const flake = document.createElement('div');
                    flake.className = `snowflake ${layerClass}`;
                    const size = Math.random() * 8 + 4;
                    const x = Math.random() * 100;
                    const y = Math.random() * 100;
                    flake.style.width = `${size}px`;
                    flake.style.height = `${size}px`;
                    flake.style.left = `${x}%`;
                    flake.style.top = `${y}%`;
                    flake.style.opacity = (Math.random() * 0.5 + 0.3).toFixed(2);
                    flake.style.animationDelay = `${Math.random() * 4}s`;
                    container.appendChild(flake);
                }
            };

            createFlakes('layer-1', SNOW_COUNT_LAYER1);
            createFlakes('layer-2', SNOW_COUNT_LAYER2);
        }

        function createFallingSnow(numFlakes = 18) {
            const container = document.getElementById('snow-container');

            for (let i = 0; i < numFlakes; i++) {
                const flake = document.createElement('div');
                flake.classList.add('snowflake-fall');
                flake.style.left = Math.random() * 100 + 'vw';
                const size = (Math.random() * 8 + 4);
                flake.style.width = size + 'px';
                flake.style.height = size + 'px';
                flake.style.opacity = Math.random() * 0.5 + 0.5;
                flake.style.animationDuration = (Math.random() * 2.5 + 2.2) + 's';
                container.appendChild(flake);

                flake.addEventListener('animationend', () => flake.remove());
            }
        }

        function showToast(message, duration = 2600) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');

            clearTimeout(showToast._timeoutId);
            showToast._timeoutId = setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        document.addEventListener('DOMContentLoaded', () => {
            generateSnow();

            setInterval(() => {
                createFallingSnow(8);
            }, 2000);

            const avatarImg = document.getElementById('avatar-img');
            const clickCountWrap = document.getElementById('click-count');
            const clickCountSpan = clickCountWrap.querySelector('span');
            const discordLink = document.getElementById('discord-link');

            let clickCount = Number(localStorage.getItem('avatarClickCount')) || 0;
            clickCountSpan.textContent = clickCount;

            avatarImg.addEventListener('click', () => {
                avatarImg.classList.add('clicked');
                setTimeout(() => avatarImg.classList.remove('clicked'), 220);

                clickCount++;
                localStorage.setItem('avatarClickCount', String(clickCount));
                clickCountSpan.textContent = clickCount;

                createFallingSnow();
            });

            discordLink.addEventListener('click', async () => {
                let message;

                if (navigator.clipboard && navigator.clipboard.writeText) {
                    try {
                        await navigator.clipboard.writeText(DISCORD_NICK);
                        message = `Discord ник ${DISCORD_NICK} скопирован в буфер обмена`;
                    } catch (err) {
                        message = `Мой Discord: ${DISCORD_NICK}`;
                    }
                } else {
                    message = `Мой Discord: ${DISCORD_NICK}`;
                }

                showToast(message);
            });
        });
    </script>
